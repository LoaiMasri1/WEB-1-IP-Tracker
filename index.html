<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Start-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="ip , tracker , iptracker , project ,web ,front end ,programing">
    <meta name="description" content="This is a wesite to get your location using your ip address and put any ip to get his location chellanged , by : Abed Natshah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB" />
    <!-- Meta End-->

    <title>IP Tracker</title>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='container' class='position-relative'>
        <h1 class='text-white mb-4' style='padding:20px;'>IP Address Tracker</h1>
        <div id='inputContainer' class='ms-auto me-auto position-relative'>
            <form>
                <input class="position-absolute" id='inputArea' type="text"
                    placeholder="Serch for any IP address or domain ">
                <input class='bg-black text-white  position-absolute fw-bold' id='searchBtn' type='submit'
                    value='&#8250'></input>
            </form>
        </div>
        <div id="outputArea" class="bg-white  shadow-lg d-flex position-absolute py-5">
            <div class="result position-relative">
                <p class="fw-bold p-0">IP ADDRESS</p>
                <p id='IP' class="fw-bold">192.212.174.101</p>
            </div>
            <div class="result position-relative">
                <p class="fw-bold p-0">LOCATION</p>
                <p id="Location" class="fw-bold ">Brooklyn,NY 10001</p>
            </div>
            <div class="result position-relative">
                <p class="fw-bold p-0">TIMEZONE</p>
                <p id="TimeZone" class="fw-bold ">UTC-05:00</p>
            </div>
            <div class="result position-relative">
                <p class="fw-bold p-0">ISP</p>
                <p id="ISP" class="fw-bold">SpaceX Starlink</p>
            </div>
        </div>
    </div>
    <div id='map'></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>

</html>
