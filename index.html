<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Start-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="ip , tracker , iptracker , project ,web ,front end ,programing">
    <meta name="description" content="This is a wesite to get your location using your ip address and put any ip to get his location chellanged , by : Abed Natshah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB" />
    <!-- Meta End-->

    <title>IP Tracker</title>
    <!-- Website Icon -->
    <link rel="icon" href="./Images/icon.ico">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='main' class='d-flex justify-content-start align-items-center flex-column text-center'>
        <h1 class='text-white fw-bold my-4 my-md-3 my-xxl-5'>IP Address Tracker</h1>
        <div id='inputContainer' class="mb-4 mb-md-4 mb-xxl-5 w-50 d-flex justify-content-center">
            <form class="d-flex w-100">
                <input class="border-0 p-3  p-md-2 p-xxl-4 w-75" id='inputArea' type="text"placeholder="Search for any IP address or domain ">
                <input class='w-25 bg-black text-white fw-bold border-0 fs-1' id='searchBtn' type='submit'value='&#8250' name="Search"></input>
            </form>
           
        </div>
        <div id="outputArea" class=" row bg-white shadow-lg py-4 py-md-4 py-xxl-5 w-75">
            <div class="col-md position-relative">
                <p class="p-0 small fw-bold text-muted ls-1">IP ADDRESS</p>
                <p id='IP' class="fw-bolder">192.212.174.101</p>
            </div>
            <div class="col-md position-relative">
                <p class="p-0 small fw-bold text-muted ls-1">LOCATION</p>
                <p id="Location" class="fw-bolder ">Brooklyn,NY 10001</p>
            </div>
            <div class="col-md position-relative">
                <p class="p-0 small fw-bold text-muted ls-1">TIMEZONE</p>
                <p id="TimeZone" class="fw-bolder ">UTC-05:00</p>
            </div>
            <div class="col-md  position-relative">
                <p class="p-0 small fw-bold text-muted ls-1">ISP</p>
                <p id="ISP" class="fw-bolder">SpaceX Starlink</p>
            </div>
        </div>
    </div>
    <div id='map'></div>
    <a id="topBtn" href="#"  class="btn btn-outline-primary rounded-circle"> &uarr;</a>
    <div id="theme" class="btn-group d-flex flex-column align-items-center position-fixed" role="group" aria-label="Basic outlined example">
        <button aria-label="Filter1" id='filter1' type="button" class="btn btn-outline-primary rounded-circle mb-3"><i class="bi bi-brush-fill text-primary"></i></button>
        <button aria-label="Filter2" id='filter2'type="button" class="btn btn-outline-primary rounded-circle"><i class="bi bi-brush text-primary"></i></button>
      </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- MY JS -->
    <script src="app.js"></script>

</html>
